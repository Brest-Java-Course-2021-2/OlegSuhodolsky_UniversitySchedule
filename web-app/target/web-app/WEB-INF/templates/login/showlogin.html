<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
     <meta charset="utf-8"/>
    <title>SHOW</title>
    
     <style type="text/css">
            TABLE {
                width: 1000px; 
            }
            TH {
                background: #4b0082; 
                color: #fffff0; 
            }
            TD, TH {
                padding: 3px; 
            }
        </style>    
    
    
    
    
</head>
<body>

<h2>Login in system:</h2>
<form th:method="POST" th:action="@{/login/authorization}" th:object="${user}">
    <input type="submit" value="Login"/>
</form>
<br/>

<h2>New user:</h2>
<form th:method="GET" th:action="@{/user/new}" th:object="${user}">
    <input type="submit" value="Authorization"/>
</form>

<br/>
<h2>Administration:</h2>
<form th:method="POST" th:action="@{/login/administration}" th:object="${user}">
    <input type="submit" value="Administration"/>
</form>   
    
</body>
</html>
