<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    
<head>
     <meta charset="utf-8"/>
    <title>Authorization</title>
</head>
<body>
<h3>User's entry</h3>
<form th:method="GET" th:action="@{/login/testauthentication}"  >
    <label>Enter login  : </label>
    <input type="text" th:value="${login}" name="login"/>
    <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</div>
    <br/>
   <label> Enter password: </label>
    <input type="text" th:value="${password}" name="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <input type="submit" value="user authentication"/>
</form>

</body>
</html>
