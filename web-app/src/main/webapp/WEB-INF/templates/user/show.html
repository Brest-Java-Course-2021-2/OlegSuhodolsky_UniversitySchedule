<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
     <meta charset="utf-8"/>
    <title>SHOW</title>
</head>
<body>
<h3>Teacher's info :</h3> <br/>   
<p th:text="${user.getId()}">VALUE</p>    
<p th:text="${user.getName()}">VALUE</p>
<p th:text="${user.getLogin()}">VALUE</p>
<p th:text="${user.getPassword()}">VALUE</p>
<p th:text="${user.getEmail()}">VALUE</p>


<a th:href="@{/user/{id}/edit(id=${user.getId()})}">Edit</a>
<br/>
<a th:href="@{/request/{id}(id=${user.getId()})}">Edit request</a>
<br/>
<form th:method="POST" th:action="@{/user/{id}/delete (id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
