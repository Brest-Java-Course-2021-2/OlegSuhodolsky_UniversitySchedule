<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    
<head>
     <meta charset="utf-8"/>
    <title>NEW Request</title>
</head>
<body>
<h3>Creating new Request</h3>
<form th:method="POST" th:action="@{/requestnew}" th:object="${request}">
    <label for="idR">Enter IDR:       </label>
    <input type="hidden" th:field="*{idR}" id="idR"/>
    <br/>
    <label for="id">Enter ID:       </label>
    <input type="hidden" th:field="*{id}" id="id"/>
    <br/>
    <label for="groupe">Enter groupe:    </label>
    <input type="text" th:field="*{groupe}" id="groupe"/>
    <div style="color:red" th:if="${#fields.hasErrors('groupe')}" th:errors="*{groupe}">groupe Error</div>
    <br/>
    <label for="pairs"> Enter pairs:     </label>
    <input type="text" th:field="*{pairs}" id="pairs"/>
    <div style="color:red" th:if="${#fields.hasErrors('groupe')}" th:errors="*{groupe}">groupe Error</div>
    <br/>
    <label for="subject">Enter subject:     </label>
    <input type="text" th:field="*{subject}" id="subject"/>
    <div style="color:red" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">subject Error</div>
    <br/>
   <!-- <label for="date"> Enter date:       </label>
    <input type="datetime-local" th:field="*{date}" id="date"/>
    <br/>-->
    <input type="submit" value="Create new request"/>
</form>
</body>
</html>
