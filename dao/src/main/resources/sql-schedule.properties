INSERT_TO_SCHEDULE_ALL=insert into schedule(lectorName, groupeName, numberPair, subject,day) values(:lectorName, :groupeName, :numberPair, :subject, :day)
GET_FROM_SCHEDULE_ALL=select d.idS, d.lectorName, d.groupeName, d.numberPair, d.subject, d.day from schedule d order by d.idS
GET_FROM_SCHEDULE_GROUPE=select d.idS, d.lectorName, d.groupeName, d.numberPair, d.subject, d.day from schedule d where groupeName=:groupeName order by d.numberPair
DELETE_ALL_SCHEDULE=delete from schedule
DELETE_SCHEDULE_STUDENTS=delete from schedulestudents
DELETE_SCHEDULE_LECTORS=delete from schedulelectors
INSERT_TO_SCHEDULE_STUDENTS=insert into schedulestudents(groupe, pair, monday, tuesday, wednesday, thursday, friday) values(:groupe, :pair, :monday, :tuesday, :wednesday, :thursday, :friday)
INSERT_TO_SCHEDULE_LECTORS=insert into schedulelectors(lector, pair, monday, tuesday, wednesday, thursday, friday) values(:lector, :pair, :monday, :tuesday, :wednesday, :thursday, :friday)
GET_FROM_SCHEDULE_STUDENTS=select d.idSS, d.groupe, d.pair, d.monday, d.tuesday, d.wednesday, d.thursday, d.friday from schedulestudents d where groupe=:groupe order by d.pair
GET_FROM_SCHEDULE_LECTORS=select d.idLS, d.lector, d.pair, d.monday, d.tuesday, d.wednesday, d.thursday, d.friday from schedulestudents d where lector=:lector order by d.pair